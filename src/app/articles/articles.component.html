<div class="row">
  <div class="col-lg-4" *ngFor="let item of articles | async">

    <div class="card" [routerLink]="[item.link]">
      <img class="card-img-top" src="assets/img/logos/android.svg">
      <div class="card-block">
        <h4 class="card-title">{{item.title}}</h4>
        <p class="card-text">{{item.desc}}</p>
      </div>
    </div>
  </div>

</div>
